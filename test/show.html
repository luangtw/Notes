<html>
	<head>
		<title>点击显示</title>
		<link type="text/css" rel="stylesheet" href="stylze.css" />
		<script type="text/javascript" src="js/effects.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="bar" id='a'>
				<ul id="ul">
					<div class="liBox">
						<li></li>
						<div style='display: block;' class="innerBox"></div>
					</div><div class="liBox">
						<li></li>
						<div class="innerBox"></div>
					</div><div class="liBox">
						<li></li>
						<div class="innerBox"></div>
					</div><div class="liBox">
						<li></li>
						<div class="innerBox"></div>
					</div><div class="liBox">
						<li></li>
						<div class="innerBox"></div>
					</div>
				</ul>
			</div>
	</body>
	<style type="text/css">
		ul,li{
			list-style: none;
		}
		.box{
			width: 800px;
			margin: 0 auto;
		}		
		.box ul .liBox{
			width: 100px;
			display: inline-block;
			text-align: center;			
		}
		.box ul .liBox li{
			width: 50px;
			height: 50px;
			background: #000;
			display: inline-block;
		}
		.innerBox{
			width: 100px;
			height: 50px;
			margin-top: 20px;
			background: #0ff;
			border-radius: 2px;
			box-shadow: 1px 1px 5px 1px #aaa;
			opacity: 1;
			display: none;
		}
	</style>
	<script>
		window.onload = function (){
			var div = document.getElementById('ul').children;
			var obj;
			var node;
			var li;
			for(var i=0;i<div.length;i++){
				li = div[i].children[0];
				li.onmouseover = function (){
					node = siblings(this);		
					node[0].style.display = 'block';
					show(node);
				}
				li.onmouseout = function (){
					node = siblings(this);
					show(node);
				}
			}
			
		}
		function show(obj){
			var obj    = obj[0];
			var i      = 0;
			var status = obj.style.opacity >= 1?true:false;
			if(status){
				i = (obj.style.opacity) * 10;
			}
			console.log(status);
			var timer  = setInterval(function (){
				if(status){
					i--;
					obj.style.opacity = i / 10;
					console.log(i / 10);
				}
				else {
					i++;
					obj.style.opacity = i / 10;
				}
				if(i >= 10 || i<=0){
					clearInterval(timer);
					console.log(i);
				}
			},50);

			function hidden (obj){				
				var obj    = obj[0];
				var i      = 0;
				var status = obj.style.opacity >= 1?true:false;
				if(status){
					i = (obj.style.opacity) * 10;
				}
				console.log(status);
				var timer  = setInterval(function (){
					if(status){
						i--;
						obj.style.opacity = i / 10;
						console.log(i / 10);
					}
					else {
						i++;
						obj.style.opacity = i / 10;
					}
					if(i >= 10 || i<=0){
						clearInterval(timer);
						console.log(i);
					}
				},50);
			}
		}
	</script>
</html>
